backend ="glx";

active-opacity = 10;
frame-opacity = 0.8;
inactive-opacity-override = false;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
blur-kern = "3x3box";
blur-strength = 10;
opacity-rule = [
  "90:class_g = 'alacritty'"
];

corner-radius = 5;

shadow = true;
shadow-radius = 60;
shadow-opacity = 0.5;
shadow-offset-x = -60;
shadow-offset-y = -25;

shadow-exclude = [
    "class_g = 'xmobar'",
    "class_g = 'microsoft-edge-dev'",
];
shadow-ignore-shaped = false;
